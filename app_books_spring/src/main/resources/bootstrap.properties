# Nombre de la aplicaci贸n registrado en Consul
spring.application.name=app-books-spring

# Configuraci贸n de Consul
spring.cloud.consul.host=${CONSUL_HOST:127.0.0.1}
spring.cloud.consul.port=${CONSUL_PORT:8500}
spring.cloud.consul.discovery.service-name=app_books
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${server.port}:${random.value}
spring.cloud.consul.config.watch-delay=5s

# Configuraci贸n del health check en Consul
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s
spring.cloud.consul.discovery.health-check-timeout=2s

# Configuraci贸n de Actuator (para exponer el endpoint /actuator/health)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
